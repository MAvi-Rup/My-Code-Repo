<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Interective</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
    
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="formControl">
                    <h1 class="display-4">Form Validation</h1>
                    <label  class="form-label fs-3">
                        Your Name
                    </label>
                    <input placeholder="Your Username" class="input" id="myName">
                    <label  class="form-label fs-3">
                        Your Username
                    </label>
                    <input placeholder="Username" class="input" id="myUsername">
                    <label class="form-label fs-3">
                        Your Email
                    </label>
                    <input placeholder="Your Email" class="input" id="myEmail">
                    <label  class="form-label fs-3">
                        Your Number
                    </label>
                    <input placeholder="Number" class="input" id="myNumber">
                    <label  class="form-label fs-3">
                        Password
                    </label>
                    <input placeholder="Password" class="input" id="myPassword">
                    <div class="d-grid gap-2">
                        <button onclick="inputHandle()" type="button" id="button" class="mt-2 btn btn-success">Submit</button> 
                    </div>      
                </form>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>

</body>
</html>
